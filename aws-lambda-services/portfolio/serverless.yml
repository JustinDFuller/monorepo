service: portfolio

plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs6.10

functions:
  posts:
    handler: posts/handler.posts
    events:
      - http:
          path: posts
          method: get
          cors: true
  sendEmail:
    handler: sendEmail/handler.sendEmail
    environment:
      FROM: '"Blog Email" <justindanielfuller+blogemail@gmail.com>'
      SERVICE: gmail
      SUBJECT: Email From Blog
      TEXT: There was no email content.
